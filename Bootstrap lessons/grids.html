<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>Grids</title>
  <style>
    .boxy {
      background: #b3ddff;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="row"> <!-- 'row' rekneme, ze chceme delit radek na 12 dilku -->
      <!-- large screen size ==> 'lg' -->
      <div class="col-lg-4 boxy">COL Large 4</div>
      <div class="col-lg-4 boxy">COL Large 4</div>
      <div class="col-lg-4 boxy">COL Large 4</div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <!-- medium screen size ==> 'md' -->
      <div class="col-md-6 boxy">COL Medium 6</div>
      <div class="col-md-6 boxy">COL Medium 6</div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <!-- small screen size ==> 'sm' -->
      <div class="col-sm-6 boxy">COL Small 6</div>
      <div class="col-sm-6 boxy">COL Small 6</div>      
    </div>
  </div>

  <div class="container">
      <div class="row">
        <!-- pro variantu 'large' i 'small' screen -->
        <div class="col-lg-3 col-sm-6 boxy">ONE</div>
        <div class="col-lg-3 col-sm-6 boxy">TWO</div>        
        <div class="col-lg-3 col-sm-6 boxy">THREE</div>        
        <div class="col-lg-3 col-sm-6 boxy">FOUR</div>        
      </div>
  </div>

  <div class="container">
      <div class="row">
        <!-- pro variantu 'large' i 'small' screen -->
        <div class="col boxy">ONE col</div>
        <div class="col boxy">TWO col</div>        
        <div class="col boxy">THREE col</div>        
        <div class="col boxy">FOUR col</div>        
      </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-6 boxy">
        <div class="row">
            <div class="col-lg-6 boxy">NEST ONE</div>
            <div class="col-lg-6 boxy">NEST TWO</div>
        </div>
      </div>    
      <div class="col-lg-6 boxy">TOP LEVEL</div>
    </div>
  </div>

</body>
</html>
