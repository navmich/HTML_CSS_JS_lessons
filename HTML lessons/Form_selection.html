<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form selection</title>
</head>
<body>
  <h3>Hotel Feedback Form</h3>

  <form method="get">
    <h5>Are you from inside US?</h5>
    
    <label for="inus">Inside</label>
    <input type="radio" name="location" id="inus" value="inside">
      <!-- same NAME means link between... jde prepinat-->
      <!-- value je hodnota, ktera se odesila do html odkazu -->
    <label for="outus">Outside</label>
    <input type="radio" name="location" id="outus" value="outside">

    <h5>How was your service?</h5>

    <select name="stars" id="">
      <option value="3">Great</option>
      <option value="2">Okay</option>
      <option value="1">Bad</option>
    </select>

    <h5>Any other feedback?</h5>
    <textarea name="mytext" id="" cols="80" rows="10"></textarea>

    <input type="submit" name="" id="" value="SUBMIT">

  </form>
</body>
</html>
